<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="color-scheme" content="light dark">
   <title>Calculadora de Financiamento de Veículos</title>
   <!-- Estilos Customizados -->
   <link rel="stylesheet" href="css/styles.css">
   <!-- Feather Icons -->
   <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>

<body class="bg-gradient-to-br from-slate-50 via-blue-50 to-slate-100 flex items-center justify-center min-h-screen p-4 dark:from-slate-900 dark:via-slate-800 dark:to-slate-900 transition-colors duration-300">

   <div class="bg-white p-6 sm:p-8 md:p-10 rounded-2xl shadow-2xl w-full max-w-2xl relative dark:bg-slate-800 border border-slate-100 dark:border-slate-700 transition-smooth">

      <!-- TÍTULO, TEMA E LINK DO HISTÓRICO -->
      <div class="flex justify-between items-center mb-8">
         <div class="flex items-center gap-4">
            <h1 class="text-3xl sm:text-4xl font-bold text-slate-800 dark:text-white flex items-center gap-3">
               <svg class="w-8 h-8 sm:w-10 sm:h-10 text-blue-600 dark:text-blue-400" xmlns="http://www.w3.org/2000/svg"
                  fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                  <path
                     d="M12 8c-1.657 0-3-1.343-3-3s1.343-3 3-3 3 1.343 3 3-1.343 3-3 3zm0 2c-2.761 0-5 2.239-5 5s2.239 5 5 5 5-2.239 5-5-2.239-5-5-5z">
                  </path>
               </svg>
               Financiamento
            </h1>
            <!-- BOTÃO DE TEMA (DARK MODE) -->
            <button id="theme-toggle" type="button"
               class="p-2.5 rounded-lg bg-slate-100 dark:bg-slate-700 text-slate-600 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-400 dark:focus:ring-blue-500 transition-smooth">
               <svg id="theme-toggle-sun" class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none"
                  viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                  <circle cx="12" cy="12" r="5"></circle>
                  <line x1="12" y1="1" x2="12" y2="3"></line>
                  <line x1="12" y1="21" x2="12" y2="23"></line>
                  <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                  <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                  <line x1="1" y1="12" x2="3" y2="12"></line>
                  <line x1="21" y1="12" x2="23" y2="12"></line>
                  <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                  <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
               </svg>
               <svg id="theme-toggle-moon" class="w-5 h-5 hidden" xmlns="http://www.w3.org/2000/svg" fill="none"
                  viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                  <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
               </svg>
            </button>
         </div>
         <a href="history.html"
            class="px-4 py-2 bg-slate-200 text-slate-800 font-semibold rounded-lg shadow-md hover:bg-slate-300 focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-offset-2 transition-smooth dark:bg-slate-700 dark:text-white dark:hover:bg-slate-600">Ver
            Histórico</a>
      </div>

      <!-- FORMULÁRIO -->
      <form id="financing-form" class="space-y-5">
         <!-- Inputs serão inseridos aqui pelo JavaScript -->
      </form>

      <!-- MENSAGEM DE ERRO -->
      <div id="error-message" class="hidden mt-4 p-4 bg-red-50 dark:bg-red-900/30 border border-red-200 dark:border-red-700 rounded-lg text-red-700 dark:text-red-200 text-sm"></div>

      <!-- RESULTADOS -->
      <div id="result-container" class="hidden mt-8 space-y-4">
         <!-- Resultados serão inseridos aqui pelo JavaScript -->
      </div>

      <!-- AVISO INFORMATIVO -->
      <div class="mt-6 p-3 bg-blue-50 dark:bg-blue-900/30 rounded-lg border border-blue-200 dark:border-blue-700">
         <p class="text-xs text-blue-800 dark:text-blue-200 font-medium mb-2">ℹ️ Informações Importantes:</p>
         <ul class="text-xs text-blue-700 dark:text-blue-300 space-y-1">
            <li>• Valores simulados. A taxa final pode variar conforme a análise de crédito.</li>
            <li>• O IOF (Imposto sobre Operações Financeiras) é incluído no cálculo.</li>
            <li>• IOF Fixa: 0,38% | IOF Diária: 0,0082% ao dia (máx. 365 dias)</li>
         </ul>
      </div>
   </div>

   <!-- Scripts -->
   <!-- Tailwind CSS Config -->
   <script>
      tailwind.config = {
         darkMode: 'class',
      }
   </script>
   <!-- Tailwind CSS -->
   <script src="https://cdn.tailwindcss.com"></script>
   <script src="js/theme.js"></script>
   <script src="js/ui.js"></script>
   <script src="js/calculator.js"></script>

</body>

</html>
